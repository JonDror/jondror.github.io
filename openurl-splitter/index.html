<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0//EN" "http://www.w3.org/TR/REC-html40/strict.dtd">
<html>

<head>

  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <link rel="icon" type="image/png" href="favicon-32x32.png" sizes="32x32" />
  <link rel="icon" type="image/png" href="favicon-16x16.png" sizes="16x16" />
  <title>OpenURL Splitter</title>
  <style type="text/css">
    textarea {
      box-sizing: border-box;
    }

    #attDetailsTable table {
      border: 1px solid #e3e3e3;
      border-radius: 4px;
    }
  </style>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="./css/bootstrap.min.css">

  <!-- jQ -->
  <script src="./js/jquery-3.3.1.min.js"></script>

  <!-- Latest compiled JavaScript -->
  <script src="./js/bootstrap.min.js"></script>
  <!-- Font-Awesome -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Internal -->
  <script src="./js/openurl-main.js"></script>
</head>

<body>
  <div class="container-fluid m-4">
    <div class="row">
      <h1 class="display-4">OpenURL Splitter
        <small class="text-muted">and decoder/encoder</small></h1>
    </div>
    <div class="row justify-content-md-right" id='main'>
      <div class="col-7">
        <form onsubmit="return false;">
          <div class="form-group row">
            <textarea data-autoresize data-gramm_editor="false" cols="100" rows="10" id="dencoder"
              class="form-control col-12" style="min-width: 100%" placeholder='Paste OpenURL Here....'></textarea>
          </div>
          <div class="form-group row">
            <div class='col-10'>
              <button class="btn btn-success" onclick="decode()"><i class="fa fa-chain" aria-hidden="true"></i>
                Decode</button>
              <button class="btn btn-danger" onclick="encode()" value="Encode"><i class="fa fa-chain-broken"
                  aria-hidden="true"></i> Encode</button>
              <button class="btn btn-info" onclick="split()" value="Split"><i class="fa fa-columns"
                  aria-hidden="true"></i> Split</button>
              <button class="btn btn-warning" onclick="go()" value="Try this URL in a new tab"><i
                  class="fa fa-external-link" aria-hidden="true"></i> Try this URL in a new tab</button>
              <button class="btn btn-default" onclick="location.reload()" value="Reset">Reset</button>
            </div>
            </br>
          </div>
        </form>
      </div>
      <div class="col-4" id="attDetailsTable">
        <div id='errors' style='display:none;'>
          <legend>Errors<small id='error_badge'></small></legend>
          <div id='error_list'>
          </div>
        </div>
        <legend>Quick find</legend>
        <table class="table table-striped table-bordered table-hover">
          <thead class="thead-light">
            <tr>
              <th scope="col">Parameter</th>
              <th scope="col">Value</th>
            </tr>
          </thead>
          <tbody id='attDetails'>

          </tbody>
        </table>
      </div>
    </div>
    <div class="row" id="footer">
      <p><small>Based on <a
            href="http://meyerweb.com/eric/tools/dencoder/">http://meyerweb.com/eric/tools/dencoder/</a></small></p>
    </div>
  </div>
</body>

</html>
