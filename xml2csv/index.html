<!DOCTYPE html>
<html>

<head>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">

    <!-- jQ -->
    <script src="./js/jquery-3.3.1.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="./js/bootstrap.min.js"></script>
    <!-- Font-Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.jsdelivr.net/npm/bs-custom-file-input/dist/bs-custom-file-input.min.js"></script>
    <script type='text/javascript' src="https://cdn.rawgit.com/abdmob/x2js/master/xml2json.js"></script>
    <script type='text/javascript' src="./js/FileSaver.min.js"></script>
    <script type='text/javascript' src="./js/xml2csv.js"></script>
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="display-4">XML -> CSV Converter</h1>
            <p class="lead">Upload an XML and click <strong>Convert</strong> to get a CSV <small>(Limited to files up to 30MB)</small></p>
            <hr class="my-4">
            <div class="row">
                <div class="col-10">
                        <div class="custom-file">
                            <input type="file" class="custom-file-input" id="fileinput">
                            <label class="custom-file-label" for="fileinput">Choose file</label>
                          </div>    
                </div>
                <div class="col-2">
                    <button type="button" class="btn btn-dark" id="btnLoad" onclick='handleFileSelect();'>Convert</button>  
                </div>
            </div>
            <hr class="my-4">
            <div class="row">
                <div class="col-12">
                    <p id='spinner'></p>
                </div>
            </div>
          </div>
    </div>
</body>

</html>
